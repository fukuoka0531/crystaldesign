<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creasta Design | お問い合わせ</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="contact.css"  media="screen and (max-width:768px)">

</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header-inner">
            <h1 class="site-ttl"><a href="./">Cresta Design</a></h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#">Concept </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Works</a>
                        
                    </li>
                    <li class="nav-item">
                        <a href="./contact/">Contact</a>
                    </li>
                </ul>
            </nav>
            <button class="burger-btn">
                <span class="bar bar-top"></span>
                <span class="bar bar-mid"></span>
                <span class="bar bar-bottom"></span>
            </button>
        </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- page ttl -->
        <div class="page-ttl-wrapper">
            <h1 class="page-ttl">Contact</h1>
            <div class="page-ttl-bottom">Contact us</div>
        </div>
        <!-- /page ttl -->
        <!-- form -->
        <form action="" class="form-wrapper">
            <ul class="form-list">
                <li class="form-item">
                    <label for="" class="form-label">お問い合わせ内容</label>
                        <ul class="checkbox-list">
                           <li class="checkbox-item">
                               <input type="checkbox" class="checkbox" id="document">
                               <label for="document">資料請求</label>

                           </li>
                           <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="phone">
                            <label for="phone">お電話でのご相談</label>

                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox" id="application">
                                <label for="application"> 申し込み</label>
                            </li>
                        </ul>
                </li>
                <li class="form-item">
                   <label for="" class="form-label"> 担当者名</label>
                   <input type="text" class="input-txt">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">電話番号</label>
                    <input type="text" class="input-txt">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">メールアドレス</label>
                    <input type="text" class="input-txt">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">その他</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    
    <!-- /form -->
    </main>
    <!-- /main -->

   
    <!-- footer -->
    <footer class="footer">
        <small>&copy;cresta.design all rights reserved</small>

    </footer>
    <!-- /footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
